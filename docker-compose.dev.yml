version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: cosre-postgres
    environment:
      POSTGRES_DB: collabsphere_dev
      POSTGRES_USER: cosre_admin
      POSTGRES_PASSWORD: dev123456
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - cosre-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: cosre-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - cosre-network
    restart: unless-stopped

  # pgAdmin (Database GUI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: cosre-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@collabsphere.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    networks:
      - cosre-network
    restart: unless-stopped

volumes:
  postgres-data:
  redis-data:

networks:
  cosre-network:
    driver: bridge