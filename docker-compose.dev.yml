version: '3.8'

services:
  # Redis Cache - Chỉ dùng Docker cho Redis
  redis:
    image: redis:7-alpine
    container_name: cosre-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - cosre-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # pgAdmin - Optional (Web-based PostgreSQL GUI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: cosre-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@collabsphere.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    networks:
      - cosre-network
    restart: unless-stopped
    depends_on:
      - redis

volumes:
  redis-data:
    driver: local

networks:
  cosre-network:
    driver: bridge